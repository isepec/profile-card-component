<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>isepec | Frontend Mentor</title>

    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  </head>
  <body>

    <main>

      <article class="card">

        <div class="card__img-hero-container">
          <img src="images/bg-pattern-card.svg" alt="">   
          <img class="card__img-avatar" src="images/image-victor.jpg" alt="">
        </div>

        <div class="card__user-info">
          <h1 class="card__user-name">Victor Crest<span class="card__user-age">26</span></h1>
          <h2 class="card__user-location">London</h2>
        </div>

        <ul class="card__stats">
          <li><span>80K</span><br>Followers</li>
          <li><span>803K</span><br>Likes</li>
          <li><span>1.4K</span><br>Photos</li>
        </ul>
        
      </article>

    </main>

  </body>
</html>
